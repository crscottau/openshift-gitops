apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-operators
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: acm/acm
    repoURL: https://github.com/crscottau/openshift-gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}

