apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ingress-cert
  namespace: openshift-ingress
spec:
  commonName: '*.apps.{{ cluster_name }}.{{ cluster_domain }}'
  dnsNames:
  - 'console-openshift-console.apps.{{ cluster_name }}.{{ cluster_domain }}'
  - 'oauth-openshift.apps.{{ cluster_name }}.{{ cluster_domain }}'
  isCA: false
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: ca-issuer
  privateKey:
    algorithm: ECDSA
    size: 256
  secretName: custom-certs-managed